<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content=" buscador de simbología eléctrica">
     <link rel="shortcut icon" href="https://www.plcmadrid.es/wp-content/uploads/2019/03/xplc_32x32.png.pagespeed.ic.hvw9oE1ycy.png" type="image/x-icon"/>
     <title>Simbología</title>
</head>
<body>
     <header class="header">
          <img class="header__img" src="./images/logo.png" alt="Logo PLC madrid">
     </header>
     <section class="main">
          <h2 class="main__title">¿Qué símbolo quieres buscar?</h2>
          <select class="main__select" name="selectSimbolos" id="selecSimbolos" onchange="loadDoc(this.value)">
               <option value="-1">Buscar ...</option>
               <option value="0">Interruptor</option>
               <option value="1">Interruptor Bipolar</option>
          </select>
     </section>
     <h3 id="descripcion" class="categories__title">Description</h3>

     <section id="carousel">
          <div class="carousel__container">
               <div class="carousel-item" id="carousel-item-mecanismo">
                    <img id="img-mecanismo" class="carousel-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260"  alt="mecanismo"  />
                    <div class="carousel-item__details">
                      <p id="title-mecanismo" class="carousel-item__details--title">Mecanismo</p>
                  </div>
               </div>
               <div class="carousel-item" id="carousel-item-unifilar">
                    <img id="img-unifilar" class="carousel-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260"  alt=""  />
                    <div class="carousel-item__details">
                      <p id="title-unifilar" class="carousel-item__details--title">Unifilar</p>
                  </div>
               </div>
               <div class="carousel-item" id="carousel-item-multifilar">
                    <img id="img-multifilar" class="carousel-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260"  alt="mecanismo"  />
                    <div class="carousel-item__details">
                      <p id="title-multifilar" class="carousel-item__details--title">Multifilar</p>
                  </div>
               </div>
               <div class="carousel-item" id="carousel-item-condiciones">

                    <p id="img-condiciones" class="carousel-item__img"></p>
                    <div class="carousel-item__details">
                      <p id="title-condiciones" class="carousel-item__details--title">Condiciones</p>
                  </div>
               </div>
          </div>
<!--          <div id="mecanismo" class="simbolos__general"></div>
         <div id="unifilar" class="simbolos__general"></div>
         <div id="multifilar" class="simbolos__general"></div>
         <div id="condiciones" class="simbolos__general"></div> -->
     </section>

     <script src="./js/simbolos.js"></script>
     <script src="./js/inicio.js"></script>
</body>
</html>
